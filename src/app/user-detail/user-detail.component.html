<mat-card>
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
    <mat-icon style="color: white;">more_vert</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUserDetails()">Edit</button>
  </mat-menu>

  <mat-card-content class="user-detail-header">
    <img src="./assets/img/user.png">
    <div class="user-detail">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      {{ user.email }}
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-32">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="adressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #adressMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">Edit</button>
  </mat-menu>

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br>
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
