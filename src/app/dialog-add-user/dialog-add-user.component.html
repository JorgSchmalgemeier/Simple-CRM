<div class="dialog-container">
<h1 mat-dialog-title>Add user</h1>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mat-form-field margin-right" appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name"/>
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
    <mat-form-field class="mat-form-field" appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mat-form-field" appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail" />
      <!-- <mat-hint>Please enter an email address</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mat-form-field" appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth date" [matDatepicker]="picker1"/>
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mat-form-field" appearance="outline" class="full-width">
      <mat-label>Street + number</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + number" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mat-form-field margin-right" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
    <mat-form-field class="mat-form-field" appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City" />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
  <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
</div>
