<mat-drawer-container *ngIf="!hideMenu" class="mat-drawer-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="mat-drawer-box">
    <div class="logo-container">
      <img src="assets/img/logo.png">
    </div>
    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="router-link-active" (click)="setActiveBorder('dashboard')">
        <div class="menu-link-div" [class.menu-link-active]="dashboardActive"></div>
        <mat-icon>fact_check</mat-icon>
        <span class="menu-link-text">Dashboard</span>
      </li>
      <li routerLink="/customer" routerLinkActive="router-link-active" (click)="setActiveBorder('customer')">
        <div class="menu-link-div" [class.menu-link-active]="customerActive"></div>
        <mat-icon>perm_identity</mat-icon>
        <span class="menu-link-text">Customer</span>
      </li>
      <li routerLink="/reviews" routerLinkActive="router-link-active"  (click)="setActiveBorder('reviews')">
        <div class="menu-link-div" [class.menu-link-active]="reviewsActive"></div>
        <mat-icon>star</mat-icon>
        <span class="menu-link-text">Product Reviews</span>
      </li>
      <li routerLink="/news" routerLinkActive="router-link-active"  (click)="setActiveBorder('news')">
        <div class="menu-link-div" [class.menu-link-active]="newsActive"></div>
        <mat-icon>feed</mat-icon>
        <span class="menu-link-text">News</span>
      </li>
    </ul>
    <ul class="menu-items margin-menu">
      <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>logout</mat-icon><span class="menu-link-text">Logout</span>
      </li>
    </ul>
    <div class="data-protection">
      <mat-icon class="help-icon" [matMenuTriggerFor]="userMenu">help</mat-icon>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/legal-notice" routerLinkActive="router-link-active">Legal Notice</button>
        <button mat-menu-item routerLink="/privacy-policy" routerLinkActive="router-link-active">Privacy Policy</button>
      </mat-menu>
    </div>
  </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="header" color="primary">
      <mat-toolbar-row class="mat-toolbar-row">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>


  </div>

</mat-drawer-container>

<app-sign-in *ngIf="showSignIn"></app-sign-in>
