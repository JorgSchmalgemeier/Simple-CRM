<mat-drawer-container *ngIf="!hideMenu" class="mat-drawer-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo-container">
      <span class="logo">CRM</span>
    </div>
    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>perm_identity</mat-icon>User
      </li>
      <li routerLink="/reviews" routerLinkActive="router-link-active">
        <mat-icon>star</mat-icon>Costumer Reviews
      </li>
      <li routerLink="/news-more" routerLinkActive="router-link-active">
        <mat-icon>feed</mat-icon>News
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="header" color="primary">
      <mat-toolbar-row class="mat-toolbar-row">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span></span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>


  </div>

</mat-drawer-container>

<app-sign-in *ngIf="showSignIn"></app-sign-in>
